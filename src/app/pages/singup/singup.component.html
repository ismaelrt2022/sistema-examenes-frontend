<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 offset-md-3">
            <div class="container text-center">
             <img src="../../../assets/agregar-usuario.png" width="100" height="100">
            </div>
        <h1 class="text-center">Registrate Aqui</h1>
        <form  (ngSubmit) ="formSubmit()" >
              
                <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nombre de Usuario :</mat-label>
                <input required [(ngModel)]="user.username" name="username"  matInput placeholder="Digite su nombre de Usuario">           
                </mat-form-field>
                <mat-hint>El nombre de usuario debe ser unico</mat-hint>
                <br>

                <mat-form-field class="full-width" appearance="outline">
                <mat-label>Contrase√±a:</mat-label>
                <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Digite su Password">
                </mat-form-field><br>

                <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nombre :</mat-label>
                <input [(ngModel)]="user.nombre" name="nombre"  matInput placeholder="Digite su Nombre ">
                </mat-form-field><br>

                <mat-form-field class="full-width" appearance="outline">
                <mat-label>Apellido :</mat-label>
                <input [(ngModel)]="user.apellido" name="apellido"  matInput placeholder="Digite su Apellido">
                </mat-form-field><br>

                <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email :</mat-label>
                <input [(ngModel)]="user.email" name="email"  type="email" matInput placeholder="Digite su Correo">
                </mat-form-field><br>

                <mat-form-field class="full-width" appearance="outline">
                <mat-label>Telefono  :</mat-label>
                <input [(ngModel)]="user.telefono" name="telefono"  matInput placeholder="Digite su Telefono">
                </mat-form-field><br>
            
              <div class="container text-center">
                 <button mat-raised-button color="primary">Registrar</button>
                 <button type="reset" mat-raised-button  style="margin-left: 20px;"   color="accent">Limpiar</button>
              </div>
        </form>
        </div>
        </div>
    </div>
</div>
