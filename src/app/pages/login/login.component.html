<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
          <div class="col-md-6 offset-md-3">
            <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/ordenador-portatil.png" width="100" height="100">

                </div>
                <h1 class="text-center">Inicio de Sesion</h1>

                <form (ngSubmit)="formSubmit()" >
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre de Usuario </mat-label>
                    <input [(ngModel)]="loginData.username" name="username" required  matInput placeholder="Digite su nombre de Usuario">           
                    </mat-form-field>
                    <mat-hint>El nombre de usuario debe ser valido</mat-hint>
                    <br>
                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input [(ngModel)]="loginData.password" name="password" required  matInput placeholder="Digite su contraseña">           
                    </mat-form-field>
                    <mat-hint>La contraseña debe ser valida</mat-hint>
                    <br> <br>   
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button type="reset" mat-raised-button  style="margin-left: 20px;"   color="accent">Limpiar</button>
                     </div>
    
            </form>
            </mat-card>
          </div>
        </div>
        
    </div>
</div>
